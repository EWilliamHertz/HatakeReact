<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HatakeSocial Dashboard</title>

    <!-- 1. Tailwind CSS (Play CDN) -->
    <!-- This script enables Tailwind classes directly in your HTML without any build step. -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Use the Inter font to match the design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Apply the Inter font and a base background color */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Equivalent to Tailwind's bg-slate-50 */
        }
    </style>
</head>
<body>

    <!-- This is the main container where our Vue application will live -->
    <div id="app" class="flex">

        <!-- ================================================= -->
        <!-- Sidebar (Static HTML with Tailwind classes)       -->
        <!-- ================================================= -->
        <aside class="w-64 h-screen bg-white shadow-md flex flex-col p-4 fixed">
            <div class="text-2xl font-bold text-gray-800 mb-8 flex items-center">
                <span class="text-green-500">H</span>
                <span>atakeSocial</span>
            </div>
            <nav class="flex flex-col space-y-2">
                <a href="#" class="px-4 py-2 rounded-lg text-sm font-medium bg-green-100 text-green-800">Dashboard</a>
                <a href="#" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100">Social Feed</a>
                <a href="#" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100">Collections</a>
                <a href="#" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100">Marketplace</a>
                <a href="#" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100">Trading</a>
                <a href="#" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100">Messages</a>
                <a href="#" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100">Profile</a>
            </nav>
            <div class="mt-auto">
                <div class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 cursor-pointer">
                    <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white font-bold">U</div>
                    <div>
                        <p class="text-sm font-semibold text-gray-800">User</p>
                        <p class="text-xs text-gray-500">collector@example.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- ================================================= -->
        <!-- Main Content Area (Controlled by Vue.js)          -->
        <!-- ================================================= -->
        <main class="ml-64 w-full p-8">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
            <p class="text-gray-600 mt-1">Welcome back! Here's what's happening in your TCG world.</p>

            <!-- Error Message Display -->
            <div v-if="error" class="mt-6 p-4 bg-red-100 text-red-700 rounded-lg">
                <strong>Error:</strong> {{ error }}
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-6">
                
                <!-- Stat Card: Collection Value -->
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <template v-if="isLoading">
                        <div class="h-4 bg-gray-200 rounded w-1/2 animate-pulse"></div>
                        <div class="h-8 bg-gray-300 rounded w-3/4 mt-2 animate-pulse"></div>
                        <div class="h-4 bg-gray-200 rounded w-2/3 mt-3 animate-pulse"></div>
                    </template>
                    <template v-else>
                        <p class="text-sm text-gray-500">Collection Value</p>
                        <p class="text-3xl font-semibold text-gray-800 mt-1">${{ stats.collectionValue }}</p>
                        <p class="text-sm mt-2 text-gray-500">+12.5% from last month</p>
                    </template>
                </div>

                <!-- Stat Card: Active Trades -->
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                     <template v-if="isLoading">
                        <div class="h-4 bg-gray-200 rounded w-1/2 animate-pulse"></div>
                        <div class="h-8 bg-gray-300 rounded w-3/4 mt-2 animate-pulse"></div>
                        <div class="h-4 bg-gray-200 rounded w-2/3 mt-3 animate-pulse"></div>
                    </template>
                    <template v-else>
                        <p class="text-sm text-gray-500">Active Trades</p>
                        <p class="text-3xl font-semibold text-gray-800 mt-1">{{ stats.activeTrades }}</p>
                        <p class="text-sm mt-2 text-gray-500">3 pending offers</p>
                    </template>
                </div>

                <!-- Stat Card: Messages -->
                <div class="bg-white p-6 rounded-lg shadow-sm border border-ray-200">
                     <template v-if="isLoading">
                        <div class="h-4 bg-gray-200 rounded w-1/2 animate-pulse"></div>
                        <div class="h-8 bg-gray-300 rounded w-3/4 mt-2 animate-pulse"></div>
                        <div class="h-4 bg-gray-200 rounded w-2/3 mt-3 animate-pulse"></div>
                    </template>
                    <template v-else>
                        <p class="text-sm text-gray-500">Messages</p>
                        <p class="text-3xl font-semibold text-gray-800 mt-1">{{ stats.unreadMessages }}</p>
                        <p class="text-sm mt-2 text-gray-500">{{ stats.unreadMessages }} unread</p>
                    </template>
                </div>

                <!-- Stat Card: Reputation -->
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                     <template v-if="isLoading">
                        <div class="h-4 bg-gray-200 rounded w-1/2 animate-pulse"></div>
                        <div class="h-8 bg-gray-300 rounded w-3/4 mt-2 animate-pulse"></div>
                        <div class="h-4 bg-gray-200 rounded w-2/3 mt-3 animate-pulse"></div>
                    </template>
                    <template v-else>
                        <p class="text-sm text-gray-500">Reputation</p>
                        <p class="text-3xl font-semibold text-gray-800 mt-1">{{ stats.reputation }}</p>
                        <p class="text-sm mt-2 text-gray-500">Based on {{ stats.reviewsCount }} reviews</p>
                    </template>
                </div>

            </div>
        </main>
    </div>

    <!-- ================================================= -->
    <!-- Vue.js and Firebase Logic                       -->
    <!-- ================================================= -->

    <!-- 2. Vue.js (CDN) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- 3. Firebase SDK (CDN) -->
    <script type="module">
        // Import specific functions from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD2Z9tCmmgReMG77ywXukKC_YIXsbP3uoU",
            authDomain: "hatakesocial-88b5e.firebaseapp.com",
            projectId: "hatakesocial-88b5e",
            storageBucket: "hatakesocial-88b5e.appspot.com",
            messagingSenderId: "1091697032506",
            appId: "1:1091697032506:web:6a7cf9f10bd12650b22403",
            measurementId: "G-EH0PS2Z84J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Define our Vue application
        const HatakeApp = {
            setup() {
                // Import functions from Vue that we need
                const { ref, onMounted } = Vue;

                // Create reactive state variables.
                // These are like `useState` in React.
                const stats = ref({
                    collectionValue: "0",
                    activeTrades: 0,
                    unreadMessages: 0,
                    reputation: 0,
                    reviewsCount: 0,
                });
                const isLoading = ref(true);
                const error = ref(null);

                // onMounted is a lifecycle hook that runs once the component is ready.
                // This is similar to `useEffect` with an empty dependency array.
                onMounted(() => {
                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            // User is signed in, fetch their data.
                            const userId = "tcg_collector"; // Using fixed ID for demo
                            const userDocRef = doc(db, "users", userId);
                            
                            try {
                                const docSnap = await getDoc(userDocRef);
                                if (docSnap.exists()) {
                                    const userData = docSnap.data();
                                    // Update our reactive state with the fetched data
                                    stats.value = {
                                        collectionValue: userData.collectionValue || "0",
                                        activeTrades: userData.activeTrades || 0,
                                        unreadMessages: userData.unreadMessages || 0,
                                        reputation: userData.reputation?.score || 0,
                                        reviewsCount: userData.reputation?.count || 0,
                                    };
                                } else {
                                    error.value = "User data not found in Firestore.";
                                }
                            } catch (err) {
                                console.error("Firestore error:", err);
                                error.value = "Failed to fetch data from Firestore.";
                            } finally {
                                isLoading.value = false; // Stop loading indicator
                            }
                        } else {
                            // If user is not signed in, try to sign in anonymously
                            signInAnonymously(auth).catch(err => {
                                console.error("Anonymous sign-in error:", err);
                                error.value = "Authentication failed. Please enable Anonymous sign-in in your Firebase project.";
                                isLoading.value = false;
                            });
                        }
                    });
                });

                // Return the state variables so the HTML template can use them
                return {
                    stats,
                    isLoading,
                    error
                };
            }
        };

        // Mount the Vue application to the div with id="app"
        Vue.createApp(HatakeApp).mount('#app');
    </script>
</body>
</html>
